<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex row-2 align-items-center">
            <a class="navbar-brand" href="/">AskPupkin</a>
            <div class="d-flex flex-grow-1 justify-content-center">
                <form class="d-flex w-75" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Ask!</button>
                </form>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <div class="image">
                    <img src="/static/image.png" alt="img" style="max-width: 50px; height: auto;" />
                </div>
                <div class="content">
                    <div class="content__name">Dr. Pepper</div>
                    <div class="content__links">
                        <a href="#">Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <main class="container p-2 gap-2">
        <div class="row">
            <div class="col-9 d-flex flex-column gap-3 me-4">
                <div class="align-items-center">
                    <h3>New Question</h3>
                </div>

                <div class="row align-items-center">
                    <div class="col-2">
                        <h4 class="m-0">Title</h4>
                    </div>
                    <div class="col-10">
                        <form class="d-flex" role="form">
                            <input class="form-control" type="text" aria-label="Question title" />
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <h4 class="m-0">Text</h4>
                    </div>
                    <div class="col-10">
                        <form class="d-flex" role="form">
                            <textarea class="form-control" rows="8" aria-label="Question text"></textarea>
                        </form>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-2">
                        <h4 class="m-0">Tags</h4>
                    </div>
                    <div class="col-10">
                        <form class="d-flex" role="form">
                            <input class="form-control" type="text" aria-label="Question tags" />
                        </form>
                    </div>
                </div>
                <div class="offset-2">
                    <button class="btn btn-dark" type="submit">Ask!</button>
                </div>
            </div>


            <div class="col d-flex flex-column gap-4 mt-5">
                <section class="popular-tags">
                    <h4>Popular Tags</h4>
                    <div class="d-flex flex-wrap gap-3">
                        <button type="button" class="btn btn-primary">Python</button>
                        <button type="button" class="btn btn-secondary">Django</button>
                        <button type="button" class="btn btn-success">Golang</button>
                        <button type="button" class="btn btn-danger">Perl</button>
                        <button type="button" class="btn btn-warning">TechnoPark</button>
                        <button type="button" class="btn btn-info">Golang</button>
                        <button type="button" class="btn btn-light">Ubuntu</button>
                        <button type="button" class="btn btn-dark">Firefox</button>
                        <button type="button" class="btn btn-link">Linux</button>
                    </div>
                </section>

                <section class="best-members d-flex flex-column">
                    <h4>Best Members</h4>
                    <a href="#" class="fs-5">Mr. Freeman</a>
                    <a href="#" class="fs-5">Mr. Goodman</a>
                    <a href="#" class="fs-5">Mr. Freeman</a>
                    <a href="#" class="fs-5">Mr. Goodman</a>
                    <a href="#" class="fs-5">Mr. Freeman</a>
                    <a href="#" class="fs-5">Mr. Goodman</a>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
