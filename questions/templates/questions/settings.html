{% extends "questions/base.html" %}
{% load static %}

{% block auth %}
{% include "questions/blocks/auth_user.html" %}
{% endblock %}

{% block content %}
<div class="align-items-center">
    <h3>Settings: {{ user.nickname }} </h3>
</div>

<div class="row align-items-center">
    <div class="col-3">
        <h4 class="m-0">Login</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Login" placeholder="{{ user.login }}" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Email</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Email" placeholder="{{ user.email }}" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">NickName</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Nickname" placeholder="{{ user.nickname }}" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Upload avatar</h4>
    </div>
    <div class="col-7 image">
        <img src="/static/image.png" alt="img" style="max-width: 150px; height: auto;" />
    </div>
</div>

<div class="row">
    <div class="col-3">
    </div>
    <div class="col-2">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" />
        </form>
    </div>
    <div class="col-2">
        <form class="d-flex" role="form">
            <button type="button" class="btn btn-light">Choose</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-8">
        <button class="btn btn-dark col-2" type="submit">Save</button>
    </div>
</div>
{% endblock %}
