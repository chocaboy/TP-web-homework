{% extends "questions/base.html" %}
{% load static %}

{% block auth %}
{% include "questions/blocks/auth_user.html" %}
{% endblock %}

{% block content %}
<div class="align-items-center">
    <h3>New Question</h3>
</div>

<div class="row align-items-center">
    <div class="col-2">
        <h4 class="m-0">Title</h4>
    </div>
    <div class="col-10">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Question title" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-2">
        <h4 class="m-0">Text</h4>
    </div>
    <div class="col-10">
        <form class="d-flex" role="form">
            <textarea class="form-control" rows="8" aria-label="Question text"></textarea>
        </form>
    </div>
</div>

<div class="row align-items-center">
    <div class="col-2">
        <h4 class="m-0">Tags</h4>
    </div>
    <div class="col-10">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Question tags" />
        </form>
    </div>
</div>
<div class="offset-2">
    <button class="btn btn-dark" type="submit">Ask!</button>
</div>
{% endblock %}
