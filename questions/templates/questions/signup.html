{% extends "questions/base.html" %}
{% load static %}

{% block auth %}
{% include "questions/blocks/unauth_user.html" %}
{% endblock %}

{% block content %}
<div class="align-items-center">
    <h3>Registration</h3>
</div>

<p class="text-danger">Sorry, this email address allready registred!</p>

<div class="row align-items-center">
    <div class="col-3">
        <h4 class="m-0">Login</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Login" placeholder="Enter your login here" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Email</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" placeholder="Enter your Email here" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">NickName</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" placeholder="Enter your NickName here" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Password</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" placeholder="************" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Repeat Password</h4>
    </div>
    <div class="col-4">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" placeholder="************" />
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h4 class="m-0">Upload avatar</h4>
    </div>
    <div class="col-2">
        <form class="d-flex" role="form">
            <input class="form-control" type="text" aria-label="Password" />
        </form>
    </div>
    <div class="col-2">
        <form class="d-flex" role="form">
            <button type="button" class="btn btn-light">Choose</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-3">
    </div>
    <div class="col-8">
        <button class="btn btn-dark col-2" type="submit">Register!</button>
    </div>
</div>
{% endblock %}
